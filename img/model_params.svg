<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Model Parameters</title>
</head>
<body>
    <svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <rect width="100%" height="100%" fill="#f9f9f9" />

        <!-- Population Size -->
        <circle cx="100" cy="150" r="50" fill="#4CAF50" />
        <text x="100" y="155" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Population Size</text>

        <!-- Infection Rate -->
        <rect x="200" y="100" width="100" height="100" fill="#FF9800" />
        <text x="250" y="150" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Infection Rate</text>

        <!-- Recovery Rate -->
        <polygon points="350,100 450,100 400,200" fill="#2196F3" />
        <text x="400" y="155" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Recovery Rate</text>

        <!-- Arrows -->
        <line x1="150" y1="150" x2="200" y2="150" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
        <line x1="300" y1="150" x2="350" y2="150" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />

        <!-- Arrowhead Marker -->
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="black" />
            </marker>
        </defs>

        <!-- Labels for Arrows -->
        <text x="175" y="140" font-family="Arial" font-size="12" fill="black" text-anchor="middle">Infects</text>
        <text x="325" y="140" font-family="Arial" font-size="12" fill="black" text-anchor="middle">Recovers</text>
    </svg>
</body>
</html>
